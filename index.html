<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
  </head>
  <body>
    <form>
      <label for="lfname">Input</label> 
<div>
<br>
      <input id="input" name="input" type="text"/>
      <button onclick="document.getElementsByName('input').reset();"> Clear</button>
	<label id="kd" name="keydownlabel"></label> 
	<label id="kp" name="keypresslabel"></label> 
	<label id="ku" name="keyuplabel"></label>  
</br>
</div>
    </form>
  </body>
<script>
    document.getElementById('input').addEventListener('keydown', (event) => {
        document.getElementsByName('keydown')[0].value = 'keydown'; 
        document.getElementsByName('input')[0].value = '';
    });
    document.getElementById('input').addEventListener('keypress', (event) => {
	document.getElementsByName('keypresslabel')[0].innerHTML = 'KeyPress'; 
        document.getElementsByName('input')[0].value = '';
    });
    document.getElementById('input').addEventListener('keyup', (event) => {
	document.getElementsByName('keyuplabel')[0].innerHTML = 'KeyUp'; 
        document.getElementsByName('input')[0].value = '';
    });
</script>
</html>
